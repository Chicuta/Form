<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Respostas</title>
</head>
<body>
  <h1>Respostas Recebidas</h1>
  <div id="respostas"></div>


</body>
</html>

  <script>

    const respostas = JSON.parse(localStorage.getItem("respostasInventario")) || [];
    const lista = document.getElementById("listaRespostas");
    const totalEl = document.getElementById("totalRespostas");
    const setoresEl = document.getElementById("resumoSetores");
    const estatisticasBox = document.getElementById("estatisticas");

    if (respostas.length === 0) {
      lista.innerHTML = "<p class='nenhuma'>Nenhuma resposta encontrada.</p>";
    } else {
      // Mostrar estat√≠sticas
      estatisticasBox.style.display = 'block';
      totalEl.textContent = respostas.length;

      
      const setores = {};

  respostas.forEach(resp => {
    const setor = resp.setor || 'N√£o informado';
    if (!setores[setor]) setores[setor] = { total: 0, respostas: [] };

    setores[setor].total += 1;
    setores[setor].respostas.push(resp);
  });
  

  // Exibir estat√≠sticas por setor
  for (const [setor, dados] of Object.entries(setores)) {
    const votosPorResposta = {};

    // Vamos contar todas as respostas (exceto dataEnvio, setor, nome, telefone, email e comentario1)
    dados.respostas.forEach(resp => {
      for (const [campo, valor] of Object.entries(resp)) {
        if (!["dataEnvio", "setor", "nome", "telefone", "email", "comentario1"].includes(campo)) {
            const chave = `${campo}: ${valor}`;
          votosPorResposta[chave] = (votosPorResposta[chave] || 0) + 1;
        }
      }
    });

    // Encontrar a mais votada
    let maisVotada = '';
    let maiorContagem = 0;
    for (const [texto, count] of Object.entries(votosPorResposta)) {
      if (count > maiorContagem) {
        maisVotada = texto;
        maiorContagem = count;
      }
    }

    const p = document.createElement("p");
    p.innerHTML = `
      <strong>${setor}</strong>: ${dados.total} resposta(s)<br>
      <em>Resposta mais votada:</em> ${maisVotada} (${maiorContagem} voto(s))
    `;
    setoresEl.appendChild(p);
  }

  // Exibir todas as respostas individuais
  respostas.forEach((resposta, index) => {
    const div = document.createElement("div");
    div.classList.add("resposta");

    let html = `<p><strong>Resposta ${index + 1} - Data:</strong> ${resposta.dataEnvio}</p>`;
    for (const [campo, valor] of Object.entries(resposta)) {
      if (campo !== "dataEnvio") {
        html += `<p><strong>${campo}:</strong> ${valor}</p>`;
      }
    }

    div.innerHTML = html;
    lista.appendChild(div);
  });
}
  </script>

<button onclick="limparRespostas()" class="btn-limpar">üóëÔ∏è Limpar todas as respostas</button>

 <script>

    if (confirm("Tem certeza que deseja apagar todas as respostas?")) {
      localStorage.removeItem("respostasInventario");
      location.reload(); // Recarrega a p√°gina para atualizar a interface
    }
  }
    
</script>
